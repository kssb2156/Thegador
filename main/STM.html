<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Card + Passcode</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #1E293B;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .card {
    background: #0F172A;
    border-radius: 12px;
    overflow: hidden;
    width: 300px;
    color: #fff;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    transition: transform 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  .card img {
    width: 100%;
    display: block;
    position: relative;
  }

  .bubble {
    position: absolute;
    top: 10px;
    left: 10px;
    background: #FF416C;
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: bold;
    color: #fff;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  }

  .card-content {
    padding: 15px;
  }

.card-content h3 {
    margin: 10px 0;
    font-size: 18px;
    color: #ffffff; /* เพิ่มสีขาว */
}

  .card-content p {
    font-size: 14px;
    color: #cbd5e1;
    margin: 5px 0;
  }

  .price {
    font-size: 16px;
    font-weight: bold;
    color: #FF416C;
    margin-top: 10px;
  }

  .price del {
    color: #94a3b8;
    margin-left: 8px;
    font-weight: normal;
  }

  /* ช่องกรอกรหัส */
  #passcode {
    padding: 8px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
    outline: none;
    margin-top: 10px;
    width: calc(100% - 20px);
    box-sizing: border-box;
  }

  #passcode:focus {
    border-color: #3B82F6;
    box-shadow: 0 0 6px rgba(59,130,246,0.5);
  }

  .btn {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 16px;
    background: #3B82F6;
    color: #fff;
    border-radius: 8px;
    text-decoration: none;
    font-size: 14px;
    transition: background 0.3s ease;
    text-align: center;
    cursor: pointer;
  }

  .btn:hover {
    background: #2563EB;
  }
</style>
</head>
<body>

<div class="card">
  <div style="position: relative;">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEivAhZ-hczytoE7YWKAeDui0-E3_GHUIzo3y_TVEaIPZ2gyBu6ymL06SvD3txWebxs2pCQWQ02XcyMLGgUIaB8aKNtQYfH5UJDhM6On8D4BeLOv62nS0x7pUVWDBq4QPMVm-hzcicAPv9WcB8MxsVi4IrjprU9rOd7gYrtyF-6Jxlb18nnjPxPxhIzPPedf/s1134/Screenshot_5.png" alt="โปรแกรม">
    <div class="bubble">VIP</div>
  </div>
  <div class="card-content">
    <h3>ดึงรายชื่อ STM</h3>
    <p>สำหรับเอาไว้ดึงรายการในสเตทเม้น</p>


    <!-- ช่องกรอกรหัส -->
    <input type="password" id="passcode" placeholder="กรอกรหัสเพื่อเข้าสู่ระบบ">
    <div class="btn" onclick="checkPass()">เข้าสู่ระบบ</div>
  </div>
</div>

<script>
  function checkPass() {
    const code = document.getElementById("passcode").value;
    if (code === "1234") {
      window.open("https://drive.google.com/drive/folders/1ZWogd91jpjEJjqJo6IAv3U_dy306hDvr?usp=sharing", "_blank");
    } else {
      alert("Invalid code!");
    }
  }
</script>

</body>
</html>
