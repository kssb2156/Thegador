<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");

        :root {
            --color-logo: #edab50;
            --color-logo-shadow-1: #dc7237;
            --color-logo-shadow-2: #8c241d;
            --color-background: #222;
        }

        body {
            font-family: "Press Start 2P", system-ui;
            background-color: var(--color-background);
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: opacity 1s ease-in-out;
        }

        .login-container {
            width: 320px;
            padding: 30px;
            background-color: #333;
            border: 4px solid var(--color-logo-shadow-2);
            box-shadow: 10px 10px 0 var(--color-logo-shadow-2);
            text-align: center;
            position: relative;
        }

        .login-title {
            color: var(--color-logo);
            margin-bottom: 25px;
            font-size: 2.2rem;
            text-shadow: 2px 2px 0 var(--color-logo-shadow-1);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: var(--color-logo);
        }

        .input-field {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            font-family: "Press Start 2P", system-ui;
            background-color: #555;
            border: 3px solid var(--color-logo-shadow-1);
            color: #eee;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-logo);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--color-logo);
            font-size: 1.2rem;
        }

        .login-button-main {
            width: 100%;
            padding: 15px;
            font-family: "Press Start 2P", system-ui;
            font-size: 1.2rem;
            background-color: var(--color-logo);
            color: #222;
            border: 4px solid var(--color-logo-shadow-2);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.1s ease-in-out;
            text-shadow: 2px 2px 0 var(--color-logo-shadow-1);
            box-shadow: 5px 5px 0 var(--color-logo-shadow-2);
        }

        .login-button-main:hover {
            background-color: var(--color-logo-shadow-1);
            box-shadow: 2px 2px 0 var(--color-logo-shadow-2);
            transform: translateY(3px) translateX(3px);
        }

        .login-button-main:active {
            transform: translateY(5px) translateX(5px);
            box-shadow: none;
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .status-message {
            margin-top: 15px;
            font-size: 1rem;
            color: var(--color-logo-shadow-2);
            text-align: center;
            min-height: 20px;
            font-family: "Press Start 2P", system-ui;
        }

        .status-message.success {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">LOGIN</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="upperCode" class="input-label">Upper Code:</label>
                <input type="password" id="upperCode" class="input-field" required>
            </div>
            <div class="input-group">
                <label for="lowerCode" class="input-label">Lower Code:</label>
                <div class="password-wrapper">
                    <input type="password" id="lowerCode" class="input-field" required>
                    <span class="toggle-password" onclick="togglePassword()">
                        <i class="fa fa-eye-slash"></i>
                    </span>
                </div>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe" class="input-label">Remember Me</label>
            </div>
            <button type="submit" class="login-button-main">Enter the Gate</button>
        </form>
        <div id="statusMessage" class="status-message"></div>
    </div>
    <script>
        // ฟังก์ชันสำหรับสลับการแสดงรหัสผ่าน
        function togglePassword() {
            const lowerCodeInput = document.getElementById('lowerCode');
            const toggleIcon = document.querySelector('.toggle-password i');
            
            if (lowerCodeInput.type === 'password') {
                lowerCodeInput.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                lowerCodeInput.type = 'password';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        }
        
        // เมื่อหน้าเว็บโหลด
        window.addEventListener('load', function() {
            // ตรวจสอบสถานะการล็อกอิน
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.replace('../main/main.html');
            }

            // เติมข้อมูลในช่องเมื่อมีการบันทึกไว้
            const upperCode = localStorage.getItem('upperCode');
            const lowerCode = localStorage.getItem('lowerCode');
            if (upperCode && lowerCode) {
                document.getElementById('upperCode').value = upperCode;
                document.getElementById('lowerCode').value = lowerCode;
                document.getElementById('rememberMe').checked = true;
            }
        });

        // จัดการเมื่อฟอร์มถูก submit
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const upperCodeInput = document.getElementById('upperCode');
            const lowerCodeInput = document.getElementById('lowerCode');
            const rememberMeCheckbox = document.getElementById('rememberMe');
            const statusMessage = document.getElementById('statusMessage');
            const loginContainer = document.querySelector('.login-container');

            const correctUpperCode = '1234';
            const correctLowerCode = '1234';
            
            statusMessage.textContent = '';
            
            if (upperCodeInput.value === correctUpperCode && lowerCodeInput.value === correctLowerCode) {
                localStorage.setItem('isLoggedIn', 'true');
                
                if (rememberMeCheckbox.checked) {
                    localStorage.setItem('upperCode', upperCodeInput.value);
                    localStorage.setItem('lowerCode', lowerCodeInput.value);
                } else {
                    localStorage.removeItem('upperCode');
                    localStorage.removeItem('lowerCode');
                }

                statusMessage.textContent = 'Login successful!';
                statusMessage.classList.add('success');
                
                loginContainer.style.opacity = '0';
                setTimeout(() => {
                    // ใช้ replace() เพื่อไม่ให้ผู้ใช้กดย้อนกลับมาหน้า Login ได้
                    window.location.replace('../main/main.html');
                }, 500);

            } else {
                statusMessage.textContent = 'Incorrect codes. Try again.';
                loginContainer.classList.add('shake');
                
                setTimeout(() => {
                    loginContainer.classList.remove('shake');
                }, 800);
            }
        });
    </script>
</body>
</html>
